        .dark .detail-container { background-color: #0f172a !important; border: 1px solid #334155; }

        .count-box { background: rgba(59, 130, 246, 0.08); padding: 10px; border-radius: 18px; min-width: 65px; border: 1px solid rgba(59, 130, 246, 0.1); }
        .count-num { display: block; font-size: 1.25rem; font-weight: 800; color: #2563eb; }
        .count-label { font-size: 0.6rem; font-weight: 700; text-transform: uppercase; color: #64748b; }

</head>

    <script>
        // DARK MODE
        let isDark = false;
        function toggleDarkMode() {
            isDark = !isDark;
            document.body.classList.toggle('dark');
            document.getElementById('dark-icon').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // COUNTDOWN
        function updateCountdown() {
            const target = new Date(`Jan 1, 2026 00:00:00`).getTime();
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('days').innerText = d < 10 ? '0' + d : d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('mins').innerText = m < 10 ? '0' + m : m;
            document.getElementById('secs').innerText = s < 10 ? '0' + s : s;
        }
        setInterval(updateCountdown, 1000); updateCountdown();

        // MUSIC API
        var player;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0', videoId: 'Id1S3oozAk0',
                playerVars: { 'playsinline': 1, 'autoplay': 0, 'playlist': 'Id1S3oozAk0', 'loop': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerStateChange(event) {
            const avatar = document.getElementById('avatar-img');
            const diskBg = document.getElementById('disk-bg');
            if (event.data == YT.PlayerState.PLAYING) {
                avatar.classList.add('rotating');
                diskBg.style.opacity = "0.6";
            } else {
                avatar.classList.remove('rotating');
                diskBg.style.opacity = "0.2";
            }
        }

        function playMusic() { player && player.playVideo(); }
        function pauseMusic() { player && player.pauseVideo(); }
        function replayMusic() { player && player.seekTo(0); player.playVideo(); }
    </script>

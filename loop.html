<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube View Dashboard - Premium</title>
    <style>
        :root {
            --primary: #ff0000;
            --bg: #0a0a0b;
            --card: #161618;
            --text: #ffffff;
            --accent: #2ecc71;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 30px 0;
            background: linear-gradient(to bottom, #1f1f23, var(--bg));
            text-align: center;
            border-bottom: 1px solid #333;
        }

        h1 { margin: 0; font-size: 24px; letter-spacing: 1px; color: var(--primary); }

        .control-panel {
            background: var(--card);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: -30px 20px 30px 20px;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            border: 1px solid #333;
        }

        input {
            background: #252529;
            border: 1px solid #444;
            color: #fff;
            padding: 12px 15px;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        #videoUrl { flex: 2; min-width: 250px; }
        .num-input { width: 80px; }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,0,0,0.3); }

        .status-container {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            font-family: monospace;
            color: var(--accent);
        }

        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            width: 95%;
            padding-bottom: 50px;
        }

        .video-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .video-card:hover { border-color: #555; }

        iframe { width: 100%; aspect-ratio: 16/9; border: none; }

        .card-info { padding: 10px; font-size: 12px; color: #888; text-align: left; }
    </style>
</head>
<body>

<div class="header">
    <h1>YOUTUBE VIEW PANEL</h1>
</div>

<div class="control-panel">
    <input type="text" id="videoUrl" placeholder="Dán link video YouTube vào đây...">
    <div style="display: flex; gap: 10px; align-items: center;">
        <span>Luồng:</span>
        <input type="number" id="threads" class="num-input" value="4" min="1">
    </div>
    <div style="display: flex; gap: 10px; align-items: center;">
        <span>Reload (s):</span>
        <input type="number" id="reloadTime" class="num-input" value="30" min="5">
    </div>
    <button onclick="startEngine()">BẮT ĐẦU CHẠY</button>
</div>

<div class="status-container" id="timerStatus">Hệ thống đang chờ lệnh...</div>

<div id="video-grid"></div>

<script>
    let mainInterval = null;
    let countdownInterval = null;

    function getID(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    function startEngine() {
        const url = document.getElementById('videoUrl').value;
        const threadCount = document.getElementById('threads').value;
        const reloadSecs = document.getElementById('reloadTime').value;
        const videoId = getID(url);
        
        if (!videoId) {
            alert("Mày dán cái link gì thế? Check lại đi!");
            return;
        }

        // Dọn dẹp tiến trình cũ
        clearInterval(mainInterval);
        clearInterval(countdownInterval);

        const spawnVideos = () => {
            const grid = document.getElementById('video-grid');
            grid.innerHTML = "";
            
            // Random một tham số nhỏ để tránh bị YouTube cache kết quả
            const cacheBuster = Math.floor(Math.random() * 1000);
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&t=${cacheBuster}`;

            for (let i = 0; i < threadCount; i++) {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    <div class="card-info">Luồng #${i+1} | Trạng thái: Đang chạy</div>
                `;
                grid.appendChild(card);
            }
            console.log("Hệ thống đã reload.");
        };

        // Chạy lần đầu ngay lập tức
        spawnVideos();

        // Xử lý đếm ngược
        let timeLeft = reloadSecs;
        countdownInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timerStatus').innerText = `Tự động nạp lại sau: ${timeLeft} giây nữa...`;
            if (timeLeft <= 0) timeLeft = reloadSecs;
        }, 1000);

        // Thiết lập vòng lặp reload
        mainInterval = setInterval(spawnVideos, reloadSecs * 1000);
        
        document.getElementById('timerStatus').innerText = "Đã kích hoạt hệ thống!";
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách chương</title>
    <style>
        /* Style cho cái Popup xịn xò */
        #customPopup {
            display: flex; position: fixed; z-index: 1000; left: 0; top: 0; 
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); 
            align-items: center; justify-content: center;
        }
        .popup-content {
            background-color: #fff; padding: 25px; border-radius: 12px; 
            max-width: 400px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-family: Arial, sans-serif; line-height: 1.6;
        }
        .popup-content h3 { color: #d9534f; margin-top: 0; }
        .popup-content button {
            background-color: #007bff; color: white; border: none; 
            padding: 10px 25px; border-radius: 5px; cursor: pointer; font-size: 16px;
        }
        .popup-content button:hover { background-color: #0056b3; }
    </style>
    <script>
        function closePopup() {
            document.getElementById("customPopup").style.display = "none";
        }

        function openLink(destinationUrl) {
            // Mở link Shopee tab mới
            window.open('https://s.shopee.vn/4fpmme2Imf', '_blank');
            // Chuyển tab hiện tại sang link đích
            if(destinationUrl !== '#') {
                window.location.href = destinationUrl;
            }
        }
    </script>
</head>
<body>

    <div id="customPopup">
        <div class="popup-content">
            <h3>Thông báo</h3>
            <p><b>Sau khi tab mới mở ra, bạn vui lòng quay lại trang này <b> để tiếp tục truy cập Azota nhé.</p>
            <button onclick="closePopup()">Tôi đã hiểu</button>
        </div>
    </div>

    <h3>Danh sách chương</h3>
    <ul>
        <li>Chương 1: <a href="javascript:void(0)" onclick="openLink('https://azota.vn/de-thi/xnwtco')">Tại đây</a></li>
        <li>Chương 2: <a href="javascript:void(0)" onclick="openLink('https://azota.vn/de-thi/6fmym5')">Tại đây</a></li>
        <li>Chương 3: <a href="#">đang cập nhật.....</a></li>
        <li>Chương 4: <a href="#">đang cập nhật.....</a></li>
        <li>Chương 5: <a href="#">đang cập nhật.....</a></li>
        <li>Hỗ trợ: <a href="javascript:void(0)" onclick="openLink('https://facebook.com/vudatz')">tại đây</a></li>
    </ul>

</body>
</html>

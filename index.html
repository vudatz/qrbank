<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>@vudatz ‚Äì API Bank</title>
    
    <link rel="icon" href="https://www.gstatic.com/lamda/images/favicon_v1_150160d13f0865297a88.svg" type="image/svg+xml">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.3s ease; }
        .dark { background-color: #0f172a !important; }
        .dark .card-bg { background-color: #1e293b !important; border-color: #334155; }
        .dark .input-bg { background-color: #334155 !important; color: white !important; }
        .dark .detail-container { background-color: #0f172a !important; border: 1px solid #334155; }
        
        #out-bank, #out-acc { color: #1e293b !important; font-weight: 700; }
        #out-amt { color: #3b82f6 !important; font-weight: 800; }
        #out-note { color: #0f172a !important; font-weight: 800; }

        .dark #out-bank, .dark #out-acc { color: #ffffff !important; }
        .dark #out-amt { color: #3b82f6 !important; }
        .dark #out-note { color: #ffffff !important; }

        .detail-container {
            background-color: #f8fafd;
            border-radius: 40px;
            padding: 32px;
            width: 100%;
            max-width: 380px;
        }

        .input-group { border-radius: 20px; border: 2px solid transparent; transition: all 0.2s; }
        .input-group:focus-within { border-color: #3b82f6; background: white; }
        .dark .input-group:focus-within { background: #1e293b; }

        .btn-toggle {
            background-color: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center; gap: 8px;
        }
        .dark .btn-toggle { background-color: #1e293b; color: white; border-color: #334155; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4 md:p-10">

    <div class="w-full max-w-5xl flex-grow flex flex-col justify-center">
        <div class="flex justify-end gap-3 mb-6">
            <button onclick="toggleDarkMode()" class="btn-toggle shadow-sm w-12 justify-center">
                <span id="dark-icon">üåô</span>
            </button>
        </div>

        <div class="flex flex-col md:flex-row gap-10 items-start">
            <div class="card-bg bg-white w-full md:w-5/12 p-8 rounded-[40px] shadow-xl border border-slate-100">
                <header class="mb-8">
                    <h1 class="text-3xl font-extrabold tracking-tight text-blue-600">@vudatz ‚Äì API Bank</h1>
                    <p class="text-base text-slate-500 font-medium mt-2">T·∫°o m√£ QR & M·ªü App chuy·ªÉn ti·ªÅn</p>
                </header>

                <div class="space-y-5">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1 block">Ng√¢n h√†ng</label>
                        <div class="input-group input-bg bg-slate-50 p-4">
                            <select id="bank-select" class="w-full bg-transparent outline-none font-bold text-sm cursor-pointer"></select>
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1 block">S·ªë t√†i kho·∫£n</label>
                        <div class="input-group input-bg bg-slate-50 p-4">
                            <input type="text" id="account" value="10323888" class="w-full bg-transparent outline-none font-bold">
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1 block">S·ªë ti·ªÅn (VNƒê)</label>
                        <div class="input-group input-bg bg-slate-50 p-4">
                            <input type="number" id="amount" placeholder="0" class="w-full bg-transparent outline-none font-extrabold text-blue-500 text-lg">
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1 block">N·ªôi dung</label>
                        <div class="input-group input-bg bg-slate-50 p-4">
                            <input type="text" id="note" placeholder="M·∫∑c ƒë·ªãnh: chuyen tien" class="w-full bg-transparent outline-none font-bold">
                        </div>
                    </div>

                    <button onclick="generateQR()" class="w-full bg-blue-600 text-white py-5 rounded-[22px] font-extrabold text-sm uppercase tracking-widest hover:bg-blue-700 active:scale-95 transition-all shadow-lg shadow-blue-100">
                        T·∫°o m√£ ngay
                    </button>
                </div>
            </div>

            <div id="result-side" class="w-full md:w-7/12 flex flex-col items-center justify-center min-h-[500px]">
                <div id="empty-state" class="text-slate-200 dark:text-slate-800">
                    <svg class="w-32 h-32 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" /></svg>
                </div>

                <div id="result-content" class="hidden w-full flex flex-col items-center animate-in fade-in duration-500">
                    <div class="bg-white p-5 rounded-[40px] shadow-2xl border border-slate-50 mb-6">
                        <img id="qr-img" src="" class="w-64 h-64 rounded-xl mx-auto object-contain">
                    </div>

                    <button onclick="openBankApp()" class="mb-8 flex items-center gap-3 bg-blue-600 text-white px-10 py-5 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-blue-700 active:scale-95 transition-all shadow-lg shadow-blue-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        M·ªü App Ng√¢n H√†ng
                    </button>

                    <div class="detail-container shadow-sm border border-slate-100">
                        <div class="space-y-4">
                            <div class="flex justify-between"><span class="text-slate-400 text-sm">Ng√¢n h√†ng</span><span id="out-bank"></span></div>
                            <div class="flex justify-between"><span class="text-slate-400 text-sm">S·ªë t√†i kho·∫£n</span><span id="out-acc" class="font-mono"></span></div>
                            <div class="flex justify-between border-b pb-4"><span class="text-slate-400 text-sm">S·ªë ti·ªÅn</span><span id="out-amt"></span></div>
                            <div class="text-center pt-4">
                                <span class="text-[10px] font-bold text-slate-400 uppercase block mb-2">N·ªôi dung</span>
                                <span id="out-note" class="text-2xl uppercase"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-10 opacity-30 text-xs font-bold lowercase">@vudatz 2026</footer>

    <script>
        const banks = [
            {n: "VietinBank", c: "ICB"}, {n: "Vietcombank", c: "VCB"}, {n: "MBBank", c: "MB"},
            {n: "ACB", c: "ACB"}, {n: "VPBank", c: "VPB"}, {n: "TPBank", c: "TPB"},
            {n: "BIDV", c: "BIDV"}, {n: "Sacombank", c: "STB"}, {n: "Agribank", c: "VBA"},
            {n: "Techcombank", c: "TCB"}
        ];

        // T·∫°o danh s√°ch ng√¢n h√†ng v√†o √¥ ch·ªçn
        const select = document.getElementById('bank-select');
        banks.forEach(b => select.add(new Option(b.n, b.c, b.c==='ICB', b.c==='ICB')));

        let isDark = false;
        function toggleDarkMode() {
            isDark = !isDark;
            document.body.classList.toggle('dark');
            document.getElementById('dark-icon').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // Bi·∫øn l∆∞u d·ªØ li·ªáu ƒë·ªÉ m·ªü App
        let qrData = {};

        function generateQR() {
            const b = select.value, a = document.getElementById('account').value, am = document.getElementById('amount').value;
            let n = document.getElementById('note').value.trim() || "chuyen tien";
            
            if(!am || am < 2000) return alert("T·ªëi thi·ªÉu 2.000ƒë");

            qrData = { b, a, am, n }; // L∆∞u l·∫°i ƒë·ªÉ t√≠ n·ªØa b·∫•m n√∫t M·ªü App

            const url = `https://img.vietqr.io/image/${b}-${a}-qr_only.png?amount=${am}&addInfo=${encodeURIComponent(n)}`;
            
            document.getElementById('empty-state').classList.add('hidden');
            const res = document.getElementById('result-content');
            res.classList.remove('hidden');
            
            document.getElementById('qr-img').src = url;
            document.getElementById('out-bank').innerText = banks.find(x => x.c === b).n;
            document.getElementById('out-acc').innerText = a;
            document.getElementById('out-amt').innerText = Number(am).toLocaleString('vi-VN') + " ƒë";
            document.getElementById('out-note').innerText = n;

            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        // H√†m quan tr·ªçng: M·ªü App ng√¢n h√†ng
        function openBankApp() {
            if(!qrData.b) return;
            // Link n√†y s·∫Ω t·ª± nh·∫≠n di·ªán App tr√™n ƒëi·ªán tho·∫°i v√† ƒëi·ªÅn data
            const deepLink = `https://qr.vietqr.io/google-app-viewer?qr=https://img.vietqr.io/image/${qrData.b}-${qrData.a}-qr_only.png?amount=${qrData.am}&addInfo=${encodeURIComponent(qrData.n)}`;
            window.location.href = deepLink;
        }
    </script>
</body>
</html>

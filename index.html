            border-radius: 100px;

</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4 md:p-10">

    <div class="w-full max-w-5xl flex-grow flex flex-col justify-center">
        <div class="flex justify-end gap-3 mb-6">

                <span id="lang-text">1. üáªüá≥ Ti·∫øng Vi·ªát</span>
            </button>
            <button onclick="toggleDarkMode()" class="btn-toggle shadow-sm w-12 justify-center">
                <span id="dark-icon">üåô</span>
            </button>
        </div>

        <div class="flex flex-col md:flex-row gap-10 items-start">
            <div class="card-bg bg-white w-full md:w-5/12 p-8 rounded-[40px] shadow-xl border border-slate-100">
                <header class="mb-8">
                    <div class="flex flex-col">
                        <h1 class="text-3xl font-extrabold tracking-tight text-blue-600 leading-none">@vudatz ‚Äì API Bank</h1>
                        <p id="sub-title" class="text-base text-slate-500 font-medium mt-2 leading-tight">H·ªá th·ªëng t·∫°o m√£ QR thanh to√°n</p>
                    </div>
                </header>

                <div class="space-y-5">
                    <div>
                        <label id="lbl-bank" class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1 block">Ng√¢n h√†ng</label>
                        <div class="input-group input-bg bg-slate-50 p-4">
                            <select id="bank-select" class="w-full bg-transparent outline-none font-bold text-sm cursor-pointer" onchange="updateResultInfo()"></select>
                        </div>
                    </div>

                    <div>
                        <label id="lbl-acc" class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1 block">S·ªë t√†i kho·∫£n</label>
                        <div class="input-group input-bg bg-slate-50 p-4">
                            <input type="text" id="account" value="10323888" class="w-full bg-transparent outline-none font-bold">
                        </div>
                    </div>

                    <div>
                        <label id="lbl-amt" class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1 block">S·ªë ti·ªÅn (T·ªëi thi·ªÉu 2.000ƒë)</label>
                        <div class="input-group input-bg bg-slate-50 p-4">
                            <input type="text" id="amount" placeholder="0" 
                                   oninput="formatCurrency(this)"
                                   class="w-full bg-transparent outline-none font-extrabold text-blue-500 text-lg">
                        </div>
                    </div>

                    <div>
                        <label id="lbl-note" class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1 block">N·ªôi dung</label>
                        <div class="input-group input-bg bg-slate-50 p-4 flex items-center">
                            <input type="text" id="note" placeholder="M·∫∑c ƒë·ªãnh: chuyen tien" class="w-full bg-transparent outline-none font-bold">
                        </div>
                    </div>

                    <button onclick="generateQR()" id="btn-gen" class="w-full bg-blue-600 text-white py-5 rounded-[22px] font-extrabold text-sm uppercase tracking-widest hover:bg-blue-700 active:scale-95 transition-all mt-4 shadow-lg shadow-blue-100">
                        T·∫°o m√£ ngay
                    </button>
                </div>
            </div>

            <div id="result-side" class="w-full md:w-7/12 flex flex-col items-center justify-center min-h-[500px]">
                <div id="empty-state" class="text-slate-200 dark:text-slate-800">
                    <svg class="w-32 h-32 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" /></svg>
                </div>

                <div id="result-content" class="hidden w-full flex flex-col items-center">
                    <div class="bg-white p-5 rounded-[40px] shadow-2xl border border-slate-50 mb-8">
                        <img id="qr-img" src="" class="w-64 h-64 rounded-xl relative z-10 mx-auto object-contain">
                    </div>

                    <div class="detail-container shadow-sm border border-slate-100">
                        <div class="space-y-4">
                            <div class="flex justify-between items-center">
                                <span id="res-bank-lbl" class="text-slate-400 text-sm font-medium">Ng√¢n h√†ng</span>
                                <span id="out-bank" class="text-sm"></span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span id="res-acc-lbl" class="text-slate-400 text-sm font-medium">S·ªë t√†i kho·∫£n</span>
                                <span id="out-acc" class="text-sm font-mono"></span>
                            </div>
                            <div class="flex justify-between items-center border-b border-slate-100 dark:border-slate-800 pb-4">
                                <span id="res-amt-lbl" class="text-slate-400 text-sm font-medium">S·ªë ti·ªÅn</span>
                                <span id="out-amt" class="text-xl"></span>
                            </div>
                        </div>
                        <div class="mt-8 text-center">
                            <span id="res-note-lbl" class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] block mb-2">N·ªôi dung chuy·ªÉn kho·∫£n</span>
                            <span id="out-note" class="text-2xl uppercase"></span>
                        </div>
                    </div>
                    <p id="hint-save" class="mt-8 text-[11px] text-slate-300 font-bold uppercase tracking-[0.3em]">Nh·∫•n gi·ªØ ƒë·ªÉ l∆∞u ·∫£nh</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="w-full max-w-5xl mt-10 pb-6 border-t border-slate-200 dark:border-slate-800 pt-6 flex flex-col md:flex-row justify-between items-center text-slate-400 text-xs font-bold tracking-widest gap-4">
        <div class="lowercase">@vudatz 2026</div>
        <a href="https://facebook.com/vudatz" target="_blank" class="flex items-center gap-2 hover:text-blue-500 transition-colors uppercase">
            <span>H·ªó tr·ª£</span>
        </a>
    </footer>

    <script>
        let isDark = false;
        let lang = 'vi';
        const banks = [
            {n: "VietinBank", c: "ICB"}, {n: "Vietcombank", c: "VCB"}, {n: "MBBank", c: "MB"},
            {n: "ACB", c: "ACB"}, {n: "VPBank", c: "VPB"}, {n: "TPBank", c: "TPB"},
            {n: "BIDV", c: "BIDV"}, {n: "Sacombank", c: "STB"}, {n: "Agribank", c: "VBA"},
            {n: "Techcombank", c: "TCB"}
        ];

        const dict = {
            vi: { sub: "H·ªá th·ªëng t·∫°o m√£ QR thanh to√°n", bank: "Ng√¢n h√†ng", acc: "S·ªë t√†i kho·∫£n", amt: "S·ªë ti·ªÅn (T·ªëi thi·ªÉu 2.000ƒë)", btn: "T·∫°o m√£ ngay", resBank: "Ng√¢n h√†ng", resAcc: "S·ªë t√†i kho·∫£n", resAmt: "S·ªë ti·ªÅn", resNote: "N·ªôi dung chuy·ªÉn kho·∫£n", err: "S·ªë ti·ªÅn t·ªëi thi·ªÉu l√† 2.000ƒë", langBtn: "1. üáªüá≥ Ti·∫øng Vi·ªát", hint: "Nh·∫•n gi·ªØ ƒë·ªÉ l∆∞u ·∫£nh" },
            en: { sub: "QR Payment System", bank: "Bank", acc: "Account No.", amt: "Amount (Min 2,000ƒë)", btn: "Generate Now", resBank: "Bank", resAcc: "Account", resAmt: "Value", resNote: "Description", err: "Minimum amount is 2,000ƒë", langBtn: "2. üá∫üá∏ English", hint: "Touch & Hold to Save" }
        };

        const select = document.getElementById('bank-select');
        banks.forEach(b => select.add(new Option(b.n, b.c, b.c==='ICB', b.c==='ICB')));

        // H√†m ƒë·ªãnh d·∫°ng ti·ªÅn t·ªá khi nh·∫≠p
        function formatCurrency(input) {
            let value = input.value.replace(/\D/g, ""); // X√≥a h·∫øt k√Ω t·ª± kh√¥ng ph·∫£i s·ªë
            if (value === "") {
                input.value = "";
                return;
            }
            input.value = Number(value).toLocaleString('vi-VN'); // Th√™m d·∫•u ch·∫•m ph√¢n c√°ch
        }

        function toggleDarkMode() {
            isDark = !isDark;
            document.body.classList.toggle('dark');
            document.getElementById('dark-icon').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        function toggleLang() {
            lang = lang === 'vi' ? 'en' : 'vi';
            updateUI();
        }

        function updateUI() {
            const d = dict[lang];
            document.getElementById('lang-text').innerText = d.langBtn;
            document.getElementById('sub-title').innerText = d.sub;
            document.getElementById('lbl-bank').innerText = d.bank;
            document.getElementById('lbl-acc').innerText = d.acc;
            document.getElementById('lbl-amt').innerText = d.amt;
            document.getElementById('btn-gen').innerText = d.btn;
            document.getElementById('res-bank-lbl').innerText = d.resBank;
            document.getElementById('res-acc-lbl').innerText = d.resAcc;
            document.getElementById('res-amt-lbl').innerText = d.resAmt;
            document.getElementById('res-note-lbl').innerText = d.resNote;
            document.getElementById('hint-save').innerText = d.hint;
            updateResultInfo();
        }

        function updateResultInfo() {
            const b = select.value;
            const bankName = banks.find(x => x.c === b).n;
            const accNum = document.getElementById('account').value;
            if(!document.getElementById('result-content').classList.contains('hidden')) {
                document.getElementById('out-bank').innerText = bankName;
                document.getElementById('out-acc').innerText = accNum;
            }
        }

        function generateQR() {
            const b = select.value, a = document.getElementById('account').value;
            
            // L·∫•y gi√° tr·ªã s·ªë th·ª±c t·ª´ input (b·ªè c√°c d·∫•u ch·∫•m)
            const rawAmount = document.getElementById('amount').value.replace(/\./g, "");
            const am = parseInt(rawAmount);
            
            let n = document.getElementById('note').value.trim() || "chuyen tien";
            
            if(!am || am < 2000) return alert(dict[lang].err);

            const url = `https://img.vietqr.io/image/${b}-${a}-qr_only.png?amount=${am}&addInfo=${encodeURIComponent(n)}`;

            document.getElementById('empty-state').classList.add('hidden');
            const res = document.getElementById('result-content');
            const img = document.getElementById('qr-img');

            res.classList.remove('hidden');
            img.src = url;

            document.getElementById('out-bank').innerText = banks.find(x => x.c === b).n;
            document.getElementById('out-acc').innerText = a;
            document.getElementById('out-amt').innerText = am.toLocaleString('vi-VN') + " ƒë";
            document.getElementById('out-note').innerText = n;

            img.onload = () => {
                if(window.innerWidth < 768) window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            };
        }
    </script>
</body>

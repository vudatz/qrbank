<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>@vudatz ‚Äì API Bank</title>
    <link rel="icon" href="https://www.gstatic.com/lamda/images/favicon_v1_150160d13f0865297a88.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.3s ease; }
        .dark { background-color: #0f172a !important; }
        .dark .card-bg { background-color: #1e293b !important; border-color: #334155; }
        
        /* BLOB LOADER SCREEN */
        #main-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #f8fafd; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        .dark #main-loader { background-color: #0f172a; }

        .blob {
            width: 112px; height: 112px; display: grid;
            background: #fff; filter: blur(5.6px) contrast(10);
            padding: 11.2px; mix-blend-mode: darken;
        }
        .dark .blob { background: #0f172a; mix-blend-mode: lighten; }

        .blob:before, .blob:after {
            content: ""; grid-area: 1/1; width: 44.8px; height: 44.8px;
            background: #474bff; animation: blob-rhf26m 2s infinite;
        }
        .blob:after { animation-delay: -1s; }

        @keyframes blob-rhf26m {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100%, 0); }
            50% { transform: translate(100%, 100%); }
            75% { transform: translate(0, 100%); }
            100% { transform: translate(0, 0); }
        }

        /* INPUT & RESULT STYLES */
        .input-box-custom { background-color: #f1f5f9 !important; color: #1e293b !important; border: 2px solid transparent; }
        .dark .input-box-custom { background-color: #334155 !important; color: #ffffff !important; }
        
        #class-select { color: #1e293b !important; font-weight: 700 !important; }
        .dark #class-select { color: #ffffff !important; }
        select option { background-color: #ffffff !important; color: #1e293b !important; }
        .dark select option { background-color: #1e293b !important; color: #ffffff !important; }

        #out-bank, #out-acc { color: #1e293b !important; font-weight: 700 !important; }
        .dark #out-bank, .dark #out-acc { color: #ffffff !important; }
        #out-amt { color: #2563eb !important; font-weight: 800 !important; font-size: 1.5rem !important; }
        #out-note-final { color: #1e293b !important; font-weight: 800 !important; }
        .dark #out-note-final { color: #3b82f6 !important; }

        .detail-container { background-color: #f8fafd !important; border-radius: 30px !important; padding: 25px !important; border: 1px solid #e2e8f0 !important; }
        .dark .detail-container { background-color: #0f172a !important; border: 1px solid #334155 !important; }
        
        input:read-only { cursor: not-allowed; opacity: 0.8; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4 md:p-10">

    <div id="main-loader">
        <div class="blob"></div>
    </div>

    <div class="w-full max-w-6xl">
        <div class="flex justify-end items-center gap-4 mb-8">
            <a href="https://docs.google.com/spreadsheets/d/1f2chmOcuViBdf-sfpFA6FHnlDXuj25LCRC9xEItqkNI/edit?usp=sharing" target="_blank" class="px-4 py-2 bg-blue-50 dark:bg-blue-900/20 rounded-full shadow-sm text-[11px] font-bold text-blue-600 hover:underline">üìÑ Xem file t·∫°i ƒë√¢y</a>
            <button onclick="toggleDarkMode()" class="p-3 bg-white dark:bg-slate-800 rounded-full shadow-sm hover:scale-110 transition-transform">üåô</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-start">
            <div class="card-bg bg-white p-6 md:p-10 rounded-[40px] shadow-2xl border border-slate-100">
                <header class="mb-10 text-center lg:text-left">
                    <h1 class="text-3xl md:text-4xl font-extrabold text-blue-600 tracking-tight">@vudatz ‚Äì API Bank</h1>
                    <p class="text-slate-400 font-medium mt-2">H·ªá th·ªëng t·∫°o m√£ QR thanh to√°n</p>
                </header>

                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-2 block tracking-widest">Ch·ªçn L·ªõp</label>
                        <div class="input-box-custom p-4 rounded-2xl">
                            <select id="class-select" onchange="applyClassData()" class="w-full bg-transparent outline-none font-bold text-base cursor-pointer">
                                <option value="">-- ƒêang t·∫£i danh s√°ch --</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-2 block tracking-widest">S·ªë ti·ªÅn thanh to√°n</label>
                        <div class="input-box-custom p-4 rounded-2xl">
                            <input type="text" id="amount" placeholder="0" oninput="formatCurrency(this)" class="w-full bg-transparent outline-none font-extrabold text-blue-500 text-xl">
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-2 block tracking-widest">N·ªôi dung chuy·ªÉn kho·∫£n (H·ªá th·ªëng t·ª± ƒë·ªông ƒëi·ªÅn)</label>
                        <div class="input-box-custom p-4 rounded-2xl bg-slate-200 dark:bg-slate-800">
                            <input type="text" id="note" readonly placeholder="Ch·ªçn l·ªõp ƒë·ªÉ t·ª± ƒëi·ªÅn..." class="w-full bg-transparent outline-none font-bold text-slate-500">
                        </div>
                    </div>

                    <button onclick="generateQR()" id="btn-gen" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-extrabold text-sm uppercase tracking-widest hover:bg-blue-700 active:scale-95 transition-all shadow-xl mt-4">
                        <span id="btn-text">T·∫°o m√£ ngay</span>
                    </button>
                </div>
            </div>

            <div id="result-side" class="flex flex-col items-center justify-center min-h-[400px]">
                <div id="empty-state" class="text-slate-200 dark:text-slate-800 text-center">
                    <svg class="w-48 h-48 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </div>
                
                <div id="result-content" class="hidden w-full flex flex-col items-center animate-in fade-in duration-700">
                    <div class="bg-white p-6 rounded-[50px] shadow-2xl mb-8 border border-slate-100">
                        <img id="qr-img" src="" class="w-64 h-64 md:w-80 md:h-80 object-contain">
                    </div>
                    
                    <div class="detail-container w-full max-w-[400px] shadow-lg border border-white dark:border-slate-800">
                        <div class="space-y-4 text-sm md:text-base">
                            <div class="flex justify-between items-center"><span class="text-slate-400 font-medium">Ng√¢n h√†ng</span><span id="out-bank">VietinBank</span></div>
                            <div class="flex justify-between items-center"><span class="text-slate-400 font-medium">S·ªë t√†i kho·∫£n</span><span id="out-acc" class="font-mono text-slate-800 dark:text-white font-bold">10323888</span></div>
                            <div class="flex justify-between items-center border-b pb-4 dark:border-slate-700"><span class="text-slate-400 font-medium">S·ªë ti·ªÅn</span><span id="out-amt"></span></div>
                        </div>
                        <div class="mt-8 text-center">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] block mb-2">N·ªôi dung chuy·ªÉn kho·∫£n</span>
                            <span id="out-note-final" class="text-2xl uppercase font-extrabold text-slate-800 dark:text-white leading-tight"></span>
                            <p class="mt-4 text-[11px] font-medium text-red-500">Vui l√≤ng kh√¥ng ch·ªânh s·ª≠a s·ªë ti·ªÅn v√† n·ªôi dung chuy·ªÉn kho·∫£n!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzTEMPISZ3w_rMTSCN_g7e2jdyVgI53j0wf8VwFTDPHFzm4h8UGetiz0gIbME_fmoH7/exec";
        let finalClassData = [];

        function hideLoader() {
            const loader = document.getElementById('main-loader');
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.visibility = 'hidden'; }, 500);
        }

        async function loadData() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                finalClassData = data.sort((a, b) => {
                    const nameA = a.className.toString();
                    const nameB = b.className.toString();
                    return nameA.localeCompare(nameB, undefined, { numeric: true });
                });
                const select = document.getElementById('class-select');
                select.innerHTML = '<option value="">-- Ch·ªçn l·ªõp --</option>';
                finalClassData.forEach((item, idx) => {
                    if(item.className) select.add(new Option(item.className, idx));
                });
                hideLoader();
            } catch (e) {
                console.error(e);
                hideLoader();
            }
        }
        loadData();

        function applyClassData() {
            const idx = document.getElementById('class-select').value;
            if (idx === "") return;
            const item = finalClassData[idx];
            let cleanedName = item.className.toString().replace(/\s+\d+$/, '').trim();
            document.getElementById('amount').value = Number(item.amount).toLocaleString('vi-VN');
            document.getElementById('note').value = `TT LOP ${cleanedName}`;
        }

        function formatCurrency(input) {
            let value = input.value.replace(/\D/g, "");
            input.value = value ? Number(value).toLocaleString('vi-VN') : "";
        }

        function toggleDarkMode() { document.body.classList.toggle('dark'); }

        function generateQR() {
            const raw = document.getElementById('amount').value.replace(/\./g, "");
            const am = parseInt(raw), b = "ICB", a = "10323888";
            let n = document.getElementById('note').value.trim() || "CHUYEN TIEN";
            if(!am || am < 2000) return alert("Vui l√≤ng nh·∫≠p ti·ªÅn t·ª´ 2.000ƒë");
            
            const btnText = document.getElementById('btn-text');
            btnText.innerHTML = `ƒêang t·∫°o m√£...`;
            const img = document.getElementById('qr-img');
            img.src = `https://img.vietqr.io/image/${b}-${a}-qr_only.png?amount=${am}&addInfo=${encodeURIComponent(n)}`;
            img.onload = () => {
                btnText.innerHTML = "T·∫°o m√£ ngay";
                document.getElementById('empty-state').classList.add('hidden');
                document.getElementById('result-content').classList.remove('hidden');
                document.getElementById('out-amt').innerText = am.toLocaleString('vi-VN') + " ƒë";
                document.getElementById('out-note-final').innerText = n;
                if(window.innerWidth < 1024) document.getElementById('result-side').scrollIntoView({ behavior: 'smooth' });
            };
        }
    </script>
</body>
</html>

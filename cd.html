<!DOCTYPE html>
<html>
<head>
    <title>Xem Docx qua Google Viewer</title>
    <style>
        .container {
            width: 100%;
            height: 90vh; /* Chieu cao bang 90% man hinh */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h2>Noi dung file Docx cua may:</h2>

    <div class="container">
        <iframe src="https://docs.google.com/viewer?url=https://vudatz.id.vn/docs.docx&embedded=true"></iframe>
    </div>

</body>
</html>
